<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Link Form</title>
  <link rel="stylesheet" href="/public/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="form-container">
    <h2>Enter GitHub Link</h2>
    <div class="form-group">
      <label for="github-link">GitHub Repository URL</label>
      <input type="text" id="github-link" name="github-link" placeholder="https://github.com/username/repo" required>
    </div>
    <button type="button" id="submit-btn">Submit Repository</button>
  </div>

  <script src="/public/script.js"></script>
</body>

</html>
